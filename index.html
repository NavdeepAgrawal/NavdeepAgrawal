<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tara Frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 80px;
    }

    .app-icon {
      width: 150px;
      height: 150px;
      border-radius: 25px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      border-radius: 25px;
    }

    h2 {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .store-button {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 25px;
      background-color: #fff;
      cursor: pointer;
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .store-button:hover {
      background-color: #f5f5f5;
    }

    .links {
      margin-top: 50px;
      font-weight: bold;
    }

    .links a {
      display: block;
      margin: 10px 0;
      color: #000;
      text-decoration: underline;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-icon">
      <img src="Remove background project.png" alt="App Icon">
    </div>
    <h2>tara Frame</h2>

    <div class="buttons">
      <a href="#" class="store-button">Play Store</a>
      <a href="#" class="store-button">Apple App Store</a>
    </div>

    <div class="links">
      <a href="https://www.icertis.com/contracting-basics/what-are-terms-and-conditions/">Privacy Policy</a>
      <a href="#">Terms and Conditions</a>
    </div>
  </div>
</body>
</html>
